<!DOCTYPE html>
<html>
  <head>
    <title>Karten gegen Flopsigkeit</title>
    <link rel="shortcut icon" href="/res/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/res/css/common.css">
    <link rel="stylesheet" type="text/css" href="/res/css/{echo theme}.css" id="theme">
    <script type="text/javascript">
      var theme = "{echo theme}";
    </script>
  </head>
  <body>
    <div class="board">
      <div>
        {isset showLogout}
          <a href="/index/logout">Log Out</a> &mdash;
        {/isset}
        <a href="/dashboard">Close editor</a>
      </div>
      <div>
        <a href="#" id="lightLabel">
          Lights are being checked...
        </a>
      </div>
    </div>

    <div class="deck-toolbox">
      <div>
        <input type="file" id="deckinput" accept=".tsv">
      </div>
      <div>
        <button class="large-text-button" id="openDeckButton">
          Open Deck
        </button>
        <button class="large-text-button" id="addCardButton">
          Add Card
        </button>
        <button class="large-text-button" id="sortCardsButton">
          Sort By Type
        </button>
        <button class="large-text-button" id="exportDeckButton">
          Export Deck
        </button>
      </div>
    </div>

    <div class="deck-cards" id="deck-display"></div>

    <div class="card-editor-container invisible">
      <div class="card-editor-cover">&nbsp;</div>
      <div class="card-editor">
        <div class="card-editor-card-display"></div>
        <b>Underscore (_):</b> Represents a gap for statement cards (at most 3 per card)<br>
        <b>Pipe (|):</b> Represents a hyphenation point for long words<br>
        <input type="text" size="70" maxlength="250" id="card-text-input" class="card-text-edit"><br>
        <button class="large-text-button" id="closeEditorButton">
          Save card
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/res/js/util/download.js"></script>
    <script type="text/javascript" src="/res/js/util/cardutils.js"></script>
    <script type="text/javascript" src="/res/js/deck.js"></script>
    <script type="text/javascript" src="/res/js/options/theme.js"></script>
  </body>
</html>
