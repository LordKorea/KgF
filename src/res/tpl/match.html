<!DOCTYPE html>
<html>
  <head>
    <title>Karten gegen Flopsigkeit</title>
    <link rel="shortcut icon" href="/res/favicon-ico">
    <link rel="stylesheet" type="text/css" href="/res/css-main-css">
    <link rel="stylesheet" type="text/css" href="/res/css-{echo theme}-css" id="theme">
    <script type="text/javascript">
      var theme = "{echo theme}";
    </script>
  </head>
  <body>
    <div class="cupboard">
      {isset showLogout}
        <a href="/index/logout">Log Out</a> &mdash;
      {/isset}
      <a href="/match/abandon">Abandon match</a>
      <div class="rightFloat">
        <a href="#" id="lightLabel">
          Lights are being checked...
        </a>
      </div>
      <div class="clearAfterFloat"></div>
    </div>
    <div class="match-container">
      <div class="match-view">
        <div class="match-status" id="matchstatus">
          Loading...
        </div>
        <div class="part-container" id="partlist">
          <div class="part" id="defaultPart">
            <div class="part-name">Loading...</div>
          </div>
        </div>
        <div class="card-area">
          <div class="card-area-statement">
            <div class="side-slider">
              <div class="countdown-clock" id="countdown">
                00:00
              </div>
              <div class="card-base system-card sticky-card" id="match-statement">Waiting...</div>
            </div>
          </div>
          <div class="area-played-hand">
            <div class="card-area-played">
              <div class="card-area-boost">&nbsp;</div>
              <div class="card-area-boost">&nbsp;</div>
              <div class="card-area-boost">&nbsp;</div>
              <div class="card-area-boost">&nbsp;</div>
            </div>
            <div class="hand-area">
              <div class="hand-border">
                <div class="hand-tabs">
                  <div class="hand-tab-header" id="tab-actions">
                    Actions
                  </div>
                  <div class="hand-tab-header" id="tab-objects">
                    Objects
                  </div>
                </div>
                <div class="hand-area-set">
                  <div class="hand-area-set-row tab-actions" id="verb-hand">
                    <div class="card-base system-card">No cards on your hand.</div>
                  </div>
                  <div class="hand-area-set-row tab-objects" id="object-hand">
                    <div class="card-base system-card">No cards on your hand.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="match-chat">
      <input type="text" class="chat-line" id="chatinput" placeholder="Type a message..." spellcheck="false" maxlength="120" autocomplete="off">
      <div class="chat-messages" id="chatlist"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/res/js-collections-js"></script>
    <script type="text/javascript" src="/res/js-cardutils-js"></script>
    <script type="text/javascript" src="/res/js-match-match-js"></script>
    <script type="text/javascript" src="/res/js-match-participants-js"></script>
    <script type="text/javascript" src="/res/js-match-chat-js"></script>
    <script type="text/javascript" src="/res/js-theme-js"></script>
  </body>
</html>
