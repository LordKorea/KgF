<!DOCTYPE html>
<html>
  <head>
    <title>Karten gegen Flopsigkeit</title>
    <link rel="shortcut icon" href="/res/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/res/css/start.css">
  </head>
  <body>
    <a href="https://github.com/LordKorea/KgF">
      <img class="ghribbon" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
    <div class="floating-center">
      <div>
        <form action="/index" method="POST">
          <label for="pw">Secret Password:</label> <input type="password" id="pw" name="pw" size="20"><br>
          <input type="submit" value="Sign In">
        </form>
        <br>
        {isset authfail}
          <span class="auth-error">Login required.</span>
        {/isset}
        {isset pwfail}
          <span class="auth-error">Incorrect password.</span>
        {/isset}
        {isset logout}
          <span class="auth-ok">Successfully logged out.</span>
        {/isset}
      </div>
    </div>
  </body>
</html>
